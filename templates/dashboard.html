<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Arbitrage Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Crypto Arbitrage Bot Dashboard</h2>

    <!-- Binance Balance Card -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Binance Testnet Balances</h5>
        <p>USDT: <span id="usdt-bal">Loading...</span></p>
        <p>BTC: <span id="btc-bal">Loading...</span></p>
        <p>ETH: <span id="eth-bal">Loading...</span></p>
      </div>
    </div>

    <!-- Chart Toggle -->
    <div class="mb-3">
      <label class="form-label">Chart Type:</label>
      <select id="chartToggle" class="form-select w-auto">
        <option value="capital">Capital</option>
        <option value="profit">Profit</option>
        <option value="trades">Trade Count</option>
      </select>
    </div>

    <!-- Chart -->
    <canvas id="growthChart" height="100"></canvas>

    <!-- Export -->
    <div class="mt-4">
      <a href="/export_trades" class="btn btn-outline-primary">Export Trades CSV</a>
    </div>
  </div>

  <script>
    function fetchBalances() {
      fetch("/binance_balance")
        .then(res => res.json())
        .then(data => {
          document.getElementById("usdt-bal").textContent = data.USDT ?? "Error";
          document.getElementById("btc-bal").textContent = data.BTC ?? "Error";
          document.getElementById("eth-bal").textContent = data.ETH ?? "Error";
        });
    }

    function loadChart(type = "capital") {
      fetch("/real_growth")
        .then(res => res.json())
        .then(data => {
          const ctx = document.getElementById("growthChart").getContext("2d");
          if (window.growthChart) window.growthChart.destroy();

          window.growthChart = new Chart(ctx, {
            type: "line",
            data: {
              labels: data.timestamps,
              datasets: [{
                label: type.charAt(0).toUpperCase() + type.slice(1),
                data: data[type],
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 2,
                fill: false
              }]
            },
            options: {
              scales: {
                x: { title: { display: true, text: "Time" } },
                y: { title: { display: true, text: type } }
              }
            }
          });
        });
    }

    document.getElementById("chartToggle").addEventListener("change", (e) => {
      loadChart(e.target.value);
    });

    fetchBalances();
    loadChart();
  </script>
</body>
</html>
