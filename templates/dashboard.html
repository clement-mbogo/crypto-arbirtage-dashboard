<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Arbitrage Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-title {
            font-weight: 600;
        }
        .price-value {
            font-size: 1.4rem;
            font-weight: bold;
        }
        #settings-form {
            max-width: 700px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">ðŸ’° Crypto Arbitrage Dashboard</h2>

    <!-- Settings Form -->
    <div class="card mb-4 mx-auto" id="settings-form">
        <div class="card-body">
            <form method="POST" action="/settings">
                <div class="row mb-3">
                    <div class="col">
                        <label for="stake" class="form-label">Stake ($)</label>
                        <input type="number" step="0.01" name="stake" id="stake" class="form-control" value="{{ settings.stake }}">
                    </div>
                    <div class="col">
                        <label for="target_profit" class="form-label">Target Profit (%)</label>
                        <input type="number" step="0.1" name="target_profit" id="target_profit" class="form-control" value="{{ settings.target_profit }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="max_trades" class="form-label">Max Trades</label>
                        <input type="number" name="max_trades" id="max_trades" class="form-control" value="{{ settings.max_trades }}">
                    </div>
                    <div class="col">
                        <label for="cooldown" class="form-label">Cooldown (min)</label>
                        <input type="number" name="cooldown" id="cooldown" class="form-control" value="{{ settings.cooldown }}">
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="reinvest" id="reinvest" {% if settings.reinvest %}checked{% endif %}>
                    <label class="form-check-label" for="reinvest">Reinvest Profits</label>
                </div>
                <button type="submit" class="btn btn-primary">Save Settings</button>
                <a href="/backtest" class="btn btn-secondary ms-2">Run Backtest</a>
            </form>
        </div>
    </div>

    <!-- Prices Section -->
    <div class="row text-center mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Bitcoin (BTC)</h5>
                    <p class="price-value" id="btc-price">Loading...</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Ethereum (ETH)</h5>
                    <p class="price-value" id="eth-price">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Growth Chart -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">ðŸ“ˆ Performance Chart</h5>
            <canvas id="growthChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    async function fetchPrices() {
        try {
            const response = await fetch("/prices");
            const data = await response.json();
            document.getElementById("btc-price").textContent = "$" + data.bitcoin;
            document.getElementById("eth-price").textContent = "$" + data.ethereum;
        } catch (err) {
            document.getElementById("btc-price").textContent = "Error";
            document.getElementById("eth-price").textContent = "Error";
        }
    }
    fetchPrices();
    setInterval(fetchPrices, 60000);

    // Chart load
    fetch("/real_growth")
        .then(res => res.json())
        .then(data => {
            const ctx = document.getElementById("growthChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: data.timestamps,
                    datasets: [
                        {
                            label: "Capital ($)",
                            data: data.capital,
                            borderColor: "#007bff",
                            fill: false
                        },
                        {
                            label: "Profit ($)",
                            data: data.profit,
                            borderColor: "#28a745",
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: "top"
                        }
                    }
                }
            });
        });
</script>
</body>
</html>
