<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Arbitrage Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .price-card {
      border-radius: 1rem;
      box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }
    .price-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ’° Crypto Arbitrage Dashboard</h1>

    <div class="row justify-content-center mb-4">
      <div class="col-md-4 mb-3">
        <div class="card price-card text-center">
          <div class="card-body">
            <h5 class="card-title">Bitcoin (BTC)</h5>
            <p id="btc-price" class="card-text fs-4 text-primary">Loading...</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card price-card text-center">
          <div class="card-body">
            <h5 class="card-title">Ethereum (ETH)</h5>
            <p id="eth-price" class="card-text fs-4 text-success">Loading...</p>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-outline-primary" onclick="fetchPrices()">ðŸ”„ Refresh Prices</button>
    </div>
  </div>

  <script>
    async function fetchPrices() {
      try {
        const res = await fetch("/prices");
        const data = await res.json();

        if (data.error) {
          document.getElementById("btc-price").innerText = "Error";
          document.getElementById("eth-price").innerText = "Error";
        } else {
          document.getElementById("btc-price").innerText = "$" + data.BTC.toLocaleString();
          document.getElementById("eth-price").innerText = "$" + data.ETH.toLocaleString();
        }
      } catch (err) {
        console.error("Failed to fetch prices", err);
      }
    }

    fetchPrices(); // Fetch once on page load
  </script>
</body>
</html>
