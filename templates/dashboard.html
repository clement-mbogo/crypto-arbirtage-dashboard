""<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Arbitrage Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
        }
        .settings-section {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .graph-section {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
        }
        .price-box {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <h2 class="mb-4 text-center">ðŸ’° Crypto Arbitrage Dashboard</h2>

    <div class="settings-section">
        <h5>Bot Settings</h5>
        <form id="settingsForm">
            <div class="row mb-3">
                <div class="col">
                    <label>Stake ($)</label>
                    <input type="number" id="stake" class="form-control" required>
                </div>
                <div class="col">
                    <label>Target Profit (%)</label>
                    <input type="number" id="target_profit" class="form-control" required>
                </div>
                <div class="col">
                    <label>Max Trades</label>
                    <input type="number" id="max_trades" class="form-control" required>
                </div>
                <div class="col">
                    <label>Cooldown (mins)</label>
                    <input type="number" id="cooldown" class="form-control" required>
                </div>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="reinvest">
                <label class="form-check-label" for="reinvest">Reinvest Profits</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
        </form>
    </div>

    <div class="price-box card mb-4">
        <div><strong>Bitcoin (BTC):</strong> <span id="btcPrice">Loading...</span></div>
        <div><strong>Ethereum (ETH):</strong> <span id="ethPrice">Loading...</span></div>
    </div>

    <div class="graph-section card mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Performance Chart</h5>
            <select id="chartType" class="form-select w-auto">
                <option value="profit">Profit</option>
                <option value="capital">Capital</option>
                <option value="trades">Trade Count</option>
            </select>
        </div>
        <canvas id="growthChart"></canvas>
    </div>

    <div class="card p-3">
        <h5>Backtest</h5>
        <button class="btn btn-outline-secondary" onclick="window.location.href='/backtest'">Run Backtest</button>
    </div>
</div>

<script>
    async function fetchPrices() {
        try {
            const response = await fetch("/prices");
            const data = await response.json();
            document.getElementById("btcPrice").textContent = `$${data.bitcoin}`;
            document.getElementById("ethPrice").textContent = `$${data.ethereum}`;
        } catch {
            document.getElementById("btcPrice").textContent = "Error";
            document.getElementById("ethPrice").textContent = "Error";
        }
    }

    async function loadSettings() {
        const response = await fetch("/settings");
        const settings = await response.json();
        document.getElementById("stake").value = settings.stake;
        document.getElementById("target_profit").value = settings.target_profit;
        document.getElementById("max_trades").value = settings.max_trades;
        document.getElementById("cooldown").value = settings.cooldown;
        document.getElementById("reinvest").checked = settings.reinvest;
    }

    document.getElementById("settingsForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const payload = {
            stake: +document.getElementById("stake").value,
            target_profit: +document.getElementById("target_profit").value,
            max_trades: +document.getElementById("max_trades").value,
            cooldown: +document.getElementById("cooldown").value,
            reinvest: document.getElementById("reinvest").checked
        };
        await fetch("/settings", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        alert("Settings saved!");
    });

    function renderChart(dataType = "profit") {
        const ctx = document.getElementById('growthChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Day 1", "Day 2", "Day 3", "Day 4"],
                datasets: [{
                    label: dataType.charAt(0).toUpperCase() + dataType.slice(1),
                    data: dataType === "capital" ? [100, 120, 140, 170] : dataType === "trades" ? [1, 3, 5, 6] : [0, 5, 12, 20],
                    borderColor: "#0d6efd",
                    backgroundColor: "rgba(13,110,253,0.1)",
                    tension: 0.3
                }]
            }
        });

        document.getElementById("chartType").addEventListener("change", (e) => {
            chart.destroy();
            renderChart(e.target.value);
        });
    }

    fetchPrices();
    loadSettings();
    renderChart();
    setInterval(fetchPrices, 60000);
</script>
</body>
</html>""
