<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Arbitrage Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .toggle-btn {
      margin: 0 0.5rem;
    }
    #chart-container {
      height: 300px;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4 text-center">üí∞ Crypto Arbitrage Dashboard</h2>

  <div class="d-flex justify-content-center mb-3">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-primary toggle-btn" id="toggle-live">Live Mode</button>
      <button class="btn btn-outline-secondary toggle-btn" id="toggle-paper">Paper Mode</button>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <div class="row text-center">
        <div class="col">
          <h5>Bitcoin (BTC)</h5>
          <div id="btc-price">Loading...</div>
        </div>
        <div class="col">
          <h5>Ethereum (ETH)</h5>
          <div id="eth-price">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">üìà Performance</h5>
        <select class="form-select w-auto" id="chartType">
          <option value="profit">Profit</option>
          <option value="capital">Capital</option>
          <option value="trades">Trade Count</option>
        </select>
      </div>
      <div id="chart-container">
        <canvas id="growthChart"></canvas>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5>‚öôÔ∏è Settings</h5>
      <form id="settingsForm">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="stake" class="form-label">Stake Amount</label>
            <input type="number" class="form-control" id="stake" name="stake">
          </div>
          <div class="col-md-4">
            <label for="target_profit" class="form-label">Target Profit (%)</label>
            <input type="number" class="form-control" id="target_profit" name="target_profit">
          </div>
          <div class="col-md-4">
            <label for="max_trades" class="form-label">Max Trades</label>
            <input type="number" class="form-control" id="max_trades" name="max_trades">
          </div>
        </div>
        <div class="form-check form-switch mt-3">
          <input class="form-check-input" type="checkbox" id="reinvest" name="reinvest">
          <label class="form-check-label" for="reinvest">Reinvest Profits</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  async function fetchPrices() {
    try {
      const res = await fetch('/prices');
      const data = await res.json();
      document.getElementById('btc-price').textContent = `$${data.bitcoin}`;
      document.getElementById('eth-price').textContent = `$${data.ethereum}`;
    } catch (err) {
      document.getElementById('btc-price').textContent = 'Error';
      document.getElementById('eth-price').textContent = 'Error';
    }
  }

  async function preloadSettings() {
    const res = await fetch('/get_settings');
    const settings = await res.json();
    for (let key in settings) {
      const input = document.getElementById(key);
      if (input) {
        if (input.type === 'checkbox') {
          input.checked = settings[key];
        } else {
          input.value = settings[key];
        }
      }
    }
  }

  async function loadChart(type = 'profit') {
    const res = await fetch(`/real_growth?type=${type}`);
    const chartData = await res.json();
    const ctx = document.getElementById('growthChart').getContext('2d');
    if (window.chartInstance) window.chartInstance.destroy();
    window.chartInstance = new Chart(ctx, {
      type: 'line',
      data: {
        labels: chartData.labels,
        datasets: [{
          label: type.charAt(0).toUpperCase() + type.slice(1),
          data: chartData.values,
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          tension: 0.2,
          fill: true,
        }]
      }
    });
  }

  document.getElementById('settingsForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const json = Object.fromEntries(formData.entries());
    json.reinvest = document.getElementById('reinvest').checked;
    await fetch('/update_settings', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(json)
    });
    alert('Settings saved!');
  });

  document.getElementById('chartType').addEventListener('change', (e) => {
    loadChart(e.target.value);
  });

  document.getElementById('toggle-live').addEventListener('click', () => alert('Live Mode Activated'));
  document.getElementById('toggle-paper').addEventListener('click', () => alert('Paper Mode Activated'));

  fetchPrices();
  preloadSettings();
  loadChart();
  setInterval(fetchPrices, 60000);
</script>
</body>
</html>
