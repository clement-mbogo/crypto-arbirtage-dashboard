<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Arbitrage Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-top: 20px;
    }
    .toggle-btns .btn {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">Crypto Arbitrage Dashboard</h2>

  <div class="d-flex justify-content-center toggle-btns mb-3">
    <button class="btn btn-outline-primary" onclick="setChartType('capital')">Capital</button>
    <button class="btn btn-outline-success" onclick="setChartType('profit')">Profit</button>
    <button class="btn btn-outline-warning" onclick="setChartType('trades')">Trades</button>
  </div>

  <div class="card">
    <div class="card-body">
      <canvas id="growthChart" height="100"></canvas>
    </div>
  </div>
</div>

<script>
  let chart;
  let chartType = 'capital';

  function setChartType(type) {
    chartType = type;
    fetchChartData();
  }

  function fetchChartData() {
    fetch('/get_chart_data')
      .then(response => response.json())
      .then(data => {
        let labels = data.timestamps;
        let dataset = data[chartType];

        const colors = {
          capital: 'rgba(54, 162, 235, 0.6)',
          profit: 'rgba(40, 167, 69, 0.6)',
          trades: 'rgba(255, 193, 7, 0.6)'
        };

        if (chart) chart.destroy();

        const ctx = document.getElementById('growthChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: chartType.charAt(0).toUpperCase() + chartType.slice(1),
              data: dataset,
              backgroundColor: colors[chartType],
              borderColor: colors[chartType].replace('0.6', '1'),
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      });
  }

  fetchChartData();
  setInterval(fetchChartData, 10000);
</script>
</body>
</html>
