<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Arbitrage Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f5f5f5;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .toggle-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container my-4">
  <h2 class="mb-4 text-center">üöÄ Crypto Arbitrage Dashboard</h2>

  <!-- Prices -->
  <div class="card p-3 mb-4">
    <h5>üîÑ Live Prices</h5>
    <div id="prices" class="row">
      <div class="col">BTC: <span id="btcPrice">$0.00</span></div>
      <div class="col">ETH: <span id="ethPrice">$0.00</span></div>
    </div>
  </div>

  <!-- Settings -->
  <div class="card p-3 mb-4">
    <h5>‚öôÔ∏è Settings</h5>
    <form id="settingsForm">
      <div class="row mb-2">
        <div class="col-md-4">
          <label>Pair</label>
          <select class="form-select" name="pair" id="pairSelect">
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Stake ($)</label>
          <input type="number" class="form-control" name="stake" id="stakeInput">
        </div>
        <div class="col-md-4">
          <label>Target Profit (%)</label>
          <input type="number" class="form-control" name="target_profit" id="targetProfitInput">
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-4">
          <label>Max Trades</label>
          <input type="number" class="form-control" name="max_trades" id="maxTradesInput">
        </div>
        <div class="col-md-4">
          <label>Cooldown (sec)</label>
          <input type="number" class="form-control" name="cooldown" id="cooldownInput">
        </div>
        <div class="col-md-4">
          <label>Reinvest</label>
          <select class="form-select" name="reinvest" id="reinvestSelect">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-2">üíæ Save Settings</button>
    </form>
  </div>

  <!-- Bot Controls -->
  <div class="card p-3 mb-4">
    <h5>ü§ñ Bot Control</h5>
    <div class="toggle-group">
      <button class="btn btn-success" onclick="startBot()">‚ñ∂ Start Bot</button>
      <button class="btn btn-danger" onclick="stopBot()">‚èπ Stop Bot</button>
      <button class="btn btn-secondary" onclick="runBacktest()">üìä Run Backtest</button>
    </div>
    <div id="backtestResult" class="mt-3"></div>
  </div>

  <!-- Chart -->
  <div class="card p-3">
    <h5>üìà Performance Chart</h5>
    <canvas id="growthChart" height="100"></canvas>
  </div>
</div>

<script>
  async function fetchPrices() {
    const res = await fetch('/get_prices');
    const data = await res.json();
    document.getElementById('btcPrice').textContent = `$${data.binance.BTC.toFixed(2)}`;
    document.getElementById('ethPrice').textContent = `$${data.binance.ETH.toFixed(2)}`;
  }

  async function loadSettings() {
    const res = await fetch('/get_settings');
    const s = await res.json();
    document.getElementById('pairSelect').value = s.pair;
    document.getElementById('stakeInput').value = s.stake;
    document.getElementById('targetProfitInput').value = s.target_profit;
    document.getElementById('maxTradesInput').value = s.max_trades;
    document.getElementById('cooldownInput').value = s.cooldown;
    document.getElementById('reinvestSelect').value = s.reinvest.toString();
  }

  document.getElementById('settingsForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const settings = {
      pair: document.getElementById('pairSelect').value,
      stake: parseFloat(document.getElementById('stakeInput').value),
      target_profit: parseFloat(document.getElementById('targetProfitInput').value),
      max_trades: parseInt(document.getElementById('maxTradesInput').value),
      cooldown: parseInt(document.getElementById('cooldownInput').value),
      reinvest: document.getElementById('reinvestSelect').value === 'true'
    };
    await fetch('/update_settings', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(settings)
    });
    alert("‚úÖ Settings updated!");
  });

  async function startBot() {
    await fetch('/start_bot');
    alert('‚úÖ Bot started!');
  }

  async function stopBot() {
    await fetch('/stop_bot');
    alert('üõë Bot stopped!');
  }

  async function runBacktest() {
    const res = await fetch('/backtest', { method: 'POST' });
    const data = await res.json();
    const r = data.result;
    document.getElementById('backtestResult').innerHTML = `
      <strong>Total Trades:</strong> ${r.total_trades} |
      <strong>Total Profit:</strong> $${r.total_profit} |
      <strong>Avg/Trade:</strong> $${r.average_profit_per_trade}
    `;
  }

  async function renderChart() {
    const res = await fetch('/get_chart_data');
    const data = await res.json();
    const labels = data.map(x => x.timestamp.split('T')[0]);
    const profits = data.map(x => x.capital);
    new Chart(document.getElementById('growthChart'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Capital Growth ($)',
          data: profits,
          fill: true,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgb(54, 162, 235)',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { display: true },
          y: { display: true }
        }
      }
    });
  }

  // Initial load
  loadSettings();
  fetchPrices();
  renderChart();
  setInterval(fetchPrices, 10000); // every 10s
</script>
</body>
</html>
