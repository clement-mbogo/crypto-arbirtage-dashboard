<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Arbitrage Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4 text-center">üí∞ Crypto Arbitrage Dashboard</h2>

        <!-- Prices Panel -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bitcoin (BTC)</h5>
                        <p class="card-text" id="btc-price">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ethereum (ETH)</h5>
                        <p class="card-text" id="eth-price">Loading...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Panel -->
        <div class="card mb-4">
            <div class="card-header">‚öôÔ∏è Settings</div>
            <div class="card-body">
                <form id="settings-form">
                    <div class="row g-3">
                        <div class="col-md-2">
                            <label class="form-label">Stake ($)</label>
                            <input type="number" step="0.01" min="1" name="stake" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Target Profit (%)</label>
                            <input type="number" step="0.01" min="0" name="target_profit" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Max Trades</label>
                            <input type="number" min="1" name="max_trades" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Cooldown (s)</label>
                            <input type="number" min="1" name="cooldown" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Reinvest</label>
                            <select name="reinvest" class="form-select">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">üíæ Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Graph and Controls -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>üìà Performance Chart</span>
                <div>
                    <select id="chartType" class="form-select form-select-sm d-inline-block w-auto me-2">
                        <option value="profit">Profit</option>
                        <option value="capital">Capital</option>
                        <option value="trade_count">Trade Count</option>
                    </select>
                    <button id="toggleLive" class="btn btn-sm btn-outline-success me-2">Live</button>
                    <button id="togglePaper" class="btn btn-sm btn-outline-secondary">Paper</button>
                </div>
            </div>
            <div class="card-body">
                <canvas id="performanceChart" height="100"></canvas>
            </div>
        </div>

        <!-- Backtest Button -->
        <div class="text-center mb-5">
            <button class="btn btn-outline-warning" id="runBacktest">üîÅ Run Backtest</button>
        </div>
    </div>

    <script>
        // Preload BTC and ETH Prices
        async function fetchPrices() {
            try {
                const res = await fetch('/prices');
                const data = await res.json();
                document.getElementById('btc-price').innerText = `$${data.bitcoin}`;
                document.getElementById('eth-price').innerText = `$${data.ethereum}`;
            } catch (err) {
                document.getElementById('btc-price').innerText = 'Error';
                document.getElementById('eth-price').innerText = 'Error';
            }
        }

            const settings = await res.json();
