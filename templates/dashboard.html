""<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Arbitrage Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f9f9f9; }
        .card { margin-bottom: 1rem; }
        #graphContainer { height: 400px; }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">ðŸ“ˆ Crypto Arbitrage Dashboard</h2>

    <!-- Price Display -->
    <div class="row">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Bitcoin (BTC)</h5>
                    <p class="card-text" id="btc-price">Loading...</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Ethereum (ETH)</h5>
                    <p class="card-text" id="eth-price">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="card">
        <div class="card-body">
            <form id="settings-form">
                <div class="row g-3">
                    <div class="col-md-2">
                        <label class="form-label">Stake</label>
                        <input type="number" class="form-control" id="stake" name="stake">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Target Profit (%)</label>
                        <input type="number" class="form-control" id="target_profit" name="target_profit">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Max Trades</label>
                        <input type="number" class="form-control" id="max_trades" name="max_trades">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Cooldown (min)</label>
                        <input type="number" class="form-control" id="cooldown" name="cooldown">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Reinvest</label>
                        <select class="form-control" id="reinvest" name="reinvest">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Graph Panel -->
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <select id="chart-type" class="form-select w-auto">
                        <option value="profit">Profit</option>
                        <option value="capital">Capital</option>
                        <option value="trades">Trade Count</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-outline-secondary me-2" id="toggle-mode">Live</button>
                    <button class="btn btn-outline-info" id="run-backtest">Backtest</button>
                </div>
            </div>
            <canvas id="performanceChart"></canvas>
        </div>
    </div>
</div>

<script>
async function fetchPrices() {
    try {
        const res = await fetch('/prices');
        const data = await res.json();
        document.getElementById('btc-price').innerText = '$' + data.bitcoin;
        document.getElementById('eth-price').innerText = '$' + data.ethereum;
    } catch (err) {
        document.getElementById('btc-price').innerText = 'Error';
        document.getElementById('eth-price').innerText = 'Error';
    }
}

async function loadSettings() {
    const res = await fetch('/settings');
    const data = await res.json();
    document.getElementById('stake').value = data.stake;
    document.getElementById('target_profit').value = data.target_profit;
    document.getElementById('max_trades').value = data.max_trades;
    document.getElementById('cooldown').value = data.cooldown;
    document.getElementById('reinvest').value = data.reinvest.toString();
}

document.getElementById('settings-form').addEventListener('submit', async e => {
    e.preventDefault();
    const payload = {
        stake: +document.getElementById('stake').value,
        target_profit: +document.getElementById('target_profit').value,
        max_trades: +document.getElementById('max_trades').value,
        cooldown: +document.getElementById('cooldown').value,
        reinvest: document.getElementById('reinvest').value === 'true'
    };
    await fetch('/settings', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
    });
});

// Chart
let ctx = document.getElementById('performanceChart').getContext('2d');
let chart = new Chart(ctx, {
    type: 'line',
    data: { labels: [], datasets: [{ label: 'Profit ($)', data: [], borderColor: '#007bff', fill: false }] },
    options: { responsive: true }
});

function updateChart(label, values) {
    chart.data.labels = Array.from({ length: values.length }, (_, i) => i + 1);
    chart.data.datasets[0].data = values;
    chart.data.datasets[0].label = label;
    chart.update();
}

document.getElementById('chart-type').addEventListener('change', async e => {
    const res = await fetch('/real_growth');
    const data = await res.json();
    updateChart(e.target.options[e.target.selectedIndex].text, data[e.target.value]);
});

document.getElementById('run-backtest').addEventListener('click', async () => {
    const res = await fetch('/backtest');
    const data = await res.json();
    updateChart('Backtest Profit ($)', data);
});

document.getElementById('toggle-mode').addEventListener('click', e => {
    e.target.innerText = e.target.innerText === 'Live' ? 'Paper' : 'Live';
});

fetchPrices();
loadSettings();
setInterval(fetchPrices, 60000);
</script>
</body>
</html>
