<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Arbitrage Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">ðŸ’° Crypto Arbitrage Dashboard</h2>

    <!-- Settings Card -->
    <div class="card mb-4">
      <div class="card-header">Settings</div>
      <div class="card-body">
        <form id="settings-form">
          <div class="row g-3">
            <div class="col-md-3">
              <label for="stake" class="form-label">Stake</label>
              <input type="number" class="form-control" id="stake" name="stake">
            </div>
            <div class="col-md-3">
              <label for="target_profit" class="form-label">Target Profit</label>
              <input type="number" class="form-control" id="target_profit" name="target_profit">
            </div>
            <div class="col-md-3">
              <label for="max_trades" class="form-label">Max Trades</label>
              <input type="number" class="form-control" id="max_trades" name="max_trades">
            </div>
            <div class="col-md-3">
              <label for="cooldown" class="form-label">Cooldown (min)</label>
              <input type="number" class="form-control" id="cooldown" name="cooldown">
            </div>
            <div class="col-md-3">
              <label for="reinvest" class="form-label">Reinvest</label>
              <select class="form-select" id="reinvest" name="reinvest">
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
              <button class="btn btn-primary w-100" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Price Data -->
    <div class="row text-center mb-4">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5>Bitcoin (BTC)</h5>
            <p id="btc-price">Loading...</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5>Ethereum (ETH)</h5>
            <p id="eth-price">Loading...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart Card -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Performance Chart</span>
        <button class="btn btn-secondary btn-sm" onclick="startBacktest()">Run Backtest</button>
      </div>
      <div class="card-body">
        <canvas id="growthChart" height="100"></canvas>
      </div>
    </div>

  </div>

  <script>
    async function fetchPrices() {
      const res = await fetch("/prices");
      const data = await res.json();
      document.getElementById("btc-price").textContent = data.btc || "Error";
      document.getElementById("eth-price").textContent = data.eth || "Error";
    }

    async function fetchSettings() {
      const res = await fetch("/settings");
      const settings = await res.json();
      for (const key in settings) {
        if (document.getElementById(key)) {
          document.getElementById(key).value = settings[key];
        }
      }
    }

    document.getElementById("settings-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const jsonData = Object.fromEntries(formData.entries());
      await fetch("/settings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(jsonData),
      });
      alert("Settings saved");
    });

    let chart;
    async function loadChart() {
      const res = await fetch("/real_growth");
      const { timestamps, values } = await res.json();
      const ctx = document.getElementById("growthChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: timestamps,
          datasets: [{
            label: "Capital Growth",
            data: values,
            borderColor: "#007bff",
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } }
        }
      });
    }

    async function startBacktest() {
      const res = await fetch("/backtest");
      const result = await res.json();
      alert("Backtest result: " + JSON.stringify(result));
    }

    fetchPrices();
    fetchSettings();
    loadChart();
    setInterval(fetchPrices, 60000);
    setInterval(loadChart, 60000);
  </script>
</body>
</html>
