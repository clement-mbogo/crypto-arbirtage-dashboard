<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Arbitrage Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card { border-radius: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .toggle-btn { margin: 0 5px; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="text-center mb-4">ðŸ’° Crypto Arbitrage Dashboard</h2>

        <!-- Settings Form -->
        <form action="/settings" method="post" class="row g-3 mb-4">
            <div class="col-md-2">
                <label for="stake" class="form-label">Stake ($)</label>
                <input type="number" id="stake" name="stake" class="form-control" value="{{ settings.get('stake', 5) }}">
            </div>
            <div class="col-md-2">
                <label for="target_profit" class="form-label">Target Profit (%)</label>
                <input type="number" id="target_profit" name="target_profit" class="form-control" value="{{ settings.get('target_profit', 5) }}">
            </div>
            <div class="col-md-2">
                <label for="max_trades" class="form-label">Max Trades</label>
                <input type="number" id="max_trades" name="max_trades" class="form-control" value="{{ settings.get('max_trades', 20) }}">
            </div>
            <div class="col-md-2">
                <label for="cooldown" class="form-label">Cooldown (s)</label>
                <input type="number" id="cooldown" name="cooldown" class="form-control" value="{{ settings.get('cooldown', 60) }}">
            </div>
            <div class="col-md-2">
                <label for="reinvest" class="form-label">Reinvest</label>
                <select id="reinvest" name="reinvest" class="form-select">
                    <option value="true" {% if settings.get('reinvest') == True %}selected{% endif %}>Yes</option>
                    <option value="false" {% if settings.get('reinvest') == False %}selected{% endif %}>No</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-success w-100">Save Settings</button>
            </div>
        </form>

        <!-- Controls -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <button class="btn btn-outline-primary toggle-btn" onclick="toggleMode('live')">Live</button>
                <button class="btn btn-outline-secondary toggle-btn" onclick="toggleMode('paper')">Paper</button>
            </div>
            <div>
                <select id="pairFilter" class="form-select w-auto">
                    <option value="all">All</option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                </select>
            </div>
        </div>

        <!-- Price Cards -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card p-3 text-center">
                    <h5>Bitcoin (BTC)</h5>
                    <h4 id="btc-price">Loading...</h4>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 text-center">
                    <h5>Ethereum (ETH)</h5>
                    <h4 id="eth-price">Loading...</h4>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div class="card p-4 mb-4">
            <h5>Performance Chart</h5>
            <canvas id="growthChart" height="100"></canvas>
        </div>

        <!-- Backtest Section -->
        <div class="card p-4">
            <h5>Backtest Results</h5>
            <div id="backtestResults">Loading...</div>
        </div>
    </div>

    <script>
        function fetchPrices() {
            fetch("/prices")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("btc-price").innerText = "$" + data.bitcoin;
                    document.getElementById("eth-price").innerText = "$" + data.ethereum;
                })
                .catch(err => {
                    document.getElementById("btc-price").innerText = "Error";
                    document.getElementById("eth-price").innerText = "Error";
                });
        }

        function loadChart() {
            fetch("/real_growth")
                .then(res => res.json())
                .then(data => {
                    const ctx = document.getElementById("growthChart").getContext("2d");
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.timestamps,
                            datasets: [
                                {
                                    label: 'Capital ($)',
                                    data: data.capital,
                                    borderColor: 'green',
                                    tension: 0.3
                                },
                                {
                                    label: 'Profit ($)',
                                    data: data.profit,
                                    borderColor: 'blue',
                                    tension: 0.3
                                }
                            ]
                        },
                        options: {
                            responsive: true
                        }
                    });
                });
        }

        function toggleMode(mode) {
            alert("Switched to " + mode + " mode (simulated toggle)");
        }

        function loadBacktest() {
            fetch("/backtest")
                .then(res => res.text())
                .then(html => document.getElementById("backtestResults").innerHTML = html);
        }

        fetchPrices();
        loadChart();
        loadBacktest();
        setInterval(fetchPrices, 30000);
    </script>
</body>
</html>
