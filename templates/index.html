<!DOCTYPE html>
<html>
<head>
  <title>Crypto Arbitrage Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f0f2f5;
      padding: 20px;
    }
    select {
      margin: 10px 10px 20px 0;
      padding: 6px;
    }
    canvas {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
    }
    table {
      width: 100%;
      background: #fff;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Crypto Arbitrage Performance Dashboard</h2>

  <label for="chartMode">Mode:</label>
  <select id="chartMode" onchange="renderChart()">
    <option value="live">Live</option>
    <option value="backtest">Backtest</option>
    <option value="combined">Combined</option>
  </select>

  <label for="typeSelect">Chart Type:</label>
  <select id="typeSelect" onchange="renderChart()">
    <option value="capital">Capital</option>
    <option value="profit">Profit</option>
    <option value="trade_count">Trade Count</option>
  </select>

  <canvas id="growthChart" height="100"></canvas>

  <h3>ðŸ“‹ Performance Table</h3>
  <table id="performanceTable">
    <thead>
      <tr>
        <th>Month</th>
        <th>Capital</th>
        <th>Profit</th>
        <th>Trade Count</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>ðŸ’¹ Live Price Widget</h3>
  <label for="exchangeSelect">Exchange:</label>
  <select id="exchangeSelect" onchange="updatePriceWidget()">
    <option value="BINANCE:BTCUSDT">Binance</option>
    <option value="KRAKEN:XBTUSD">Kraken</option>
    <option value="COINBASE:BTCUSD">Coinbase</option>
  </select>

  <iframe id="tvWidget" width="100%" height="220" frameborder="0" allowtransparency="true" scrolling="no"></iframe>

  <script>
    let realData = {}, backtestData = {};

    async function fetchData() {
      try {
        const [real, backtest] = await Promise.all([
          fetch('/real_growth').then(res => res.json()),
          fetch('/backtest_growth').then(res => res.json())
        ]);
        realData = real;
        backtestData = backtest;
        renderChart();
        updatePriceWidget();
      } catch (err) {
        alert('Failed to load data.');
        console.error(err);
      }
    }

    function renderChart() {
      const ctx = document.getElementById("growthChart").getContext("2d");
      const type = document.getElementById("typeSelect").value;
      const mode = document.getElementById("chartMode").value;

      if (window.myChart) window.myChart.destroy();

      const datasets = [];

      if (mode === "live" || mode === "combined") {
        datasets.push({
          label: "Live",
          data: realData[type],
          borderColor: "blue",
          fill: false
        });
      }

      if (mode === "backtest" || mode === "combined") {
        datasets.push({
          label: "Backtest",
          data: backtestData[type],
          borderColor: "green",
          fill: false
        });
      }

      const labels = (mode === "backtest")
        ? backtestData.timestamps
        : realData.timestamps;

      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            title: {
              display: true,
              text: `${type.toUpperCase()} (${mode.charAt(0).toUpperCase() + mode.slice(1)})`
            }
          }
        }
      });

      updateTable();
    }

    function updateTable() {
      const tbody = document.querySelector("#performanceTable tbody");
      tbody.innerHTML = "";
      const mode = document.getElementById("chartMode").value;

      const addRow = (data, label) => {
        data.timestamps.forEach((t, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${t}</td>
            <td>${data.capital[i]}</td>
            <td>${data.profit[i]}</td>
            <td>${data.trade_count[i]}</td>
            <td>${label}</td>
          `;
          tbody.appendChild(tr);
        });
      };

      if (mode === "live" || mode === "combined") addRow(realData, "Live");
      if (mode === "backtest" || mode === "combined") addRow(backtestData, "Backtest");
    }

    function updatePriceWidget() {
      const exchange = document.getElementById("exchangeSelect").value;
      const widget = document.getElementById("tvWidget");
      widget.src = `https://s.tradingview.com/embed-widget/mini-symbol-overview/?locale=en#%7B%22symbol%22%3A%22${exchange}%22%2C%22width%22%3A%22100%25%22%2C%22height%22%3A%22220%22%2C%22colorTheme%22%3A%22light%22%2C%22isTransparent%22%3Afalse%7D`;
    }

    fetchData();
  </script>
</body>
</html>
